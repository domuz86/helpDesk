<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style type="text/css">
body {
	background: url('help.jpg') no-repeat center center fixed;
	-webkit-background-size: cover;
	-moz-background-size: cover;
	background-size: cover;
	-o-background-size: cover;
}
</style>



</head>
<body>


<div class="container-fluid">
	<br>
	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<div class="card">
				<h5 class="card-header">
					Aktivna intervencija
				</h5>
				<div class="card-body">


<div class="col-md-6">
	
			<label for="opis" >Naslov intervencije:</label>
			<span class="text-primary" th:text="${intervencija.nazivIntervencije}"></span>
			
			<br>
			
			<label for="opis" >Intervenciju uputio:</label>
			<span class="text-primary" th:text="${intervencija.konzumenti}"></span>
			
			<br>
			
			<label for="opis" >Dodjeljena na izvrsenje:</label>
			<span class="text-primary" th:text="${intervencija.korisnik}"></span>
			
			<br>
			
			<label for="opis" >Datum unosa:</label>
			<span class="text-primary" th:text="${intervencija.datum}"></span>
			
			<label for="opis" >Kancelarija:</label>
			<span class="text-primary" th:text="${intervencija.kancelarija}"></span>
			
		
		</div>
					

				</div>
				<div class="card-footer">
					Card footer
				</div>
			</div>
			
			<br>
			<div class="card">
				<h5 class="card-header">
					Detalji vezani za intervenciju.
				</h5>
				<div class="card-body">
					
<form action="#" th:action="@{detalji-form}" th:object="${detObj1}" method="POST">
<label for="opis">U koliko je potreban poseban opis kvara.</label>
<textarea class="form-control" name="opis" id="opis" th:field="*{opis}" placeholder="Opis.:" rows="3" ></textarea>
<br>
<label for="komentar">Komentar izvrsioca sta je uradio.</label>
<textarea class="form-control" name="komentar" id="komentar" th:field="*{komentar}" placeholder="Komentar." rows="3" ></textarea>
<br>
<button type="submit" class="btn btn-info col-2">Snimi</button>
</form>




				</div>
				
			</div>
		</div>
		<div class="col-md-3">
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>

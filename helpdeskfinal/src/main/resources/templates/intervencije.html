<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">


<link rel="stylesheet" th:href="@{/css/demo.css}" />

</head>

<body>
	<div class="container">

		<a th:href="@{intervencija-form}" class="btn btn-primary btn-sm mb-3">
			Add employee</a>

		<table class="table table-bordered table-striped">
			<thead>
				<tr>

					<th>Naziv intervencije</th>
					<th>Ime i prezime</th>
					<th>Opis</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="temp : ${intervencije}">

					<td th:text="${temp.nazivIntervencije}" />
					<td th:text="${temp.imeIprezime}" />
					<td><span th:each="temp1: ${temp.detalji}"> <span
							th:text="${temp1.opis}" /> </span></td>



					<td><a
						th:href="@{detalji-form(intervencijeId=${temp.idIntervencija})}">Detalji</a>
					</td>
				</tr>



			</tbody>


		</table>

		<hr>

		<form action="#" th:action="@{intervencije}"
			th:object="${intervencijaObj}" method="POST">



			<input type="text" th:field="*{nazivIntervencije}"
				class="form-control mb-4 col-4" placeholder="First name" /> <input
				type="text" th:field="*{imeIprezime}"
				class="form-control mb-4 col-4" placeholder="Last name" />



			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>


	</div>
</body>


</html>
